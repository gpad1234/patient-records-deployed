<!DOCTYPE html>
<html lang="en">
<head>
    <!-- üì± Mobile Responsive Design: Optimized for all devices (desktop, tablet, phone) -->
    <!-- Breakpoints: 768px (tablet), 480px (phone) with fluid typography and single-column layout -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Platforms - MCP Servers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 0.95em;
            }

            .container {
                padding: 0 10px;
            }

            body {
                padding: 10px;
            }

            .servers-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .server-card {
                padding: 20px;
            }

            .comparison-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .results {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .server-card h2 {
                font-size: 1.1em;
            }

            .btn {
                padding: 10px;
                font-size: 0.95em;
            }

            .query-input {
                padding: 8px;
                font-size: 0.9em;
            }

            .server-info {
                padding: 12px;
                font-size: 0.85em;
            }

            .result-item {
                padding: 10px;
                font-size: 0.9em;
            }
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .server-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .server-card h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ccc;
            transition: background 0.3s ease;
        }

        .status-badge.healthy {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-badge.offline {
            background: #f44336;
        }

        .status-badge.loading {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .server-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }

        .server-info strong {
            color: #333;
        }

        .search-section {
            margin-bottom: 15px;
        }

        .search-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .query-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background: #764ba2;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            background: #f0f4ff;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            line-height: 1.6;
        }

        .result-item strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .result-item em {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .result-item a {
            display: inline-block;
            margin-top: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .result-item a:hover {
            color: #764ba2;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 15px;
            font-weight: 600;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #c62828;
        }

        .comparison {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .comparison h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .metric-card p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¨ AI Research Platforms</h1>
            <p>Multi-Language MCP Servers for Web Scraping & Research</p>
        </header>

        <div class="servers-grid" id="servers-grid"></div>

        <div class="comparison" id="comparison">
            <h2>üìä Server Comparison</h2>
            <div class="comparison-grid" id="metrics-grid"></div>
        </div>
    </div>

    <script>
        const SERVERS = [
            {
                name: 'Node.js',
                port: 3007,
                framework: 'Express + Cheerio',
                tools: 'PubMed, arXiv, CrossRef',
                strengths: 'Fast dev, great async',
                status: 'active'
            },
            {
                name: 'Python',
                port: 3008,
                framework: 'FastAPI + BeautifulSoup',
                tools: 'ScienceDirect, Scholar, PDF',
                strengths: 'Data science, easy ML',
                status: 'active'
            },
            {
                name: 'Go',
                port: 3009,
                framework: 'Gin + Native HTTP',
                tools: 'CrossRef, DOAJ, Parallel',
                strengths: 'Performance, concurrency',
                status: 'active'
            }
        ];

        async function checkServerHealth(port) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                const response = await fetch(`http://${window.location.hostname}:${port}/health`, {
                    method: 'GET',
                    mode: 'no-cors',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                return response.ok ? 'healthy' : 'error';
            } catch (e) {
                return 'offline';
            }
        }

        async function searchServer(port, query) {
            try {
                let endpoint = 'search_pubmed';
                if (port === '3008') {
                    endpoint = 'search_google_scholar';
                } else if (port === '3009') {
                    endpoint = 'search_crossref';
                }
                
                const url = `http://${window.location.hostname}:${port}/mcp/tools/${endpoint}`;
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, max_results: 5 }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                const data = await response.json();
                return data.results || [];
            } catch (e) {
                console.error(`Search error on port ${port}:`, e);
                return [];
            }
        }

        async function initializeDashboard() {
            const grid = document.getElementById('servers-grid');
            
            for (const server of SERVERS) {
                const card = document.createElement('div');
                card.className = 'server-card';
                
                const statusBadge = `<div class="status-badge loading" id="status-${server.port}"></div>`;
                const comingSoon = server.status === 'coming_soon' ? ' (Coming Soon)' : '';
                
                card.innerHTML = `
                    <h2>${statusBadge} ${server.name}${comingSoon}</h2>
                    <div class="server-info">
                        <strong>Framework:</strong> ${server.framework}<br>
                        <strong>Tools:</strong> ${server.tools}<br>
                        <strong>Strengths:</strong> ${server.strengths}<br>
                        <strong>Port:</strong> ${server.port}
                    </div>
                    <div class="search-section" ${server.status === 'coming_soon' ? 'style="opacity: 0.5;"' : ''}>
                        <label>Search Query</label>
                        <input type="text" class="query-input" value="diabetes management" ${server.status === 'coming_soon' ? 'disabled' : ''}>
                        <button class="btn search-btn" data-port="${server.port}" ${server.status === 'coming_soon' ? 'disabled' : ''}>Search</button>
                    </div>
                    <div class="results" id="results-${server.port}"></div>
                `;
                
                grid.appendChild(card);
                
                if (server.status !== 'coming_soon') {
                    checkServerHealth(server.port).then(status => {
                        const badge = document.getElementById(`status-${server.port}`);
                        if (badge) {
                            badge.classList.remove('loading');
                            if (status === 'healthy') {
                                badge.classList.add('healthy');
                            } else if (status === 'offline') {
                                badge.classList.add('offline');
                            }
                        }
                    });
                }
            }

            document.querySelectorAll('.search-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const port = this.dataset.port;
                    const query = this.parentElement.querySelector('.query-input').value;
                    const resultsDiv = document.getElementById(`results-${port}`);
                    
                    if (!query.trim()) {
                        resultsDiv.innerHTML = '<div class="error">Please enter a search query</div>';
                        return;
                    }
                    
                    this.disabled = true;
                    this.textContent = 'Searching...';
                    resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
                    
                    const results = await searchServer(port, query);
                    
                    this.disabled = false;
                    this.textContent = 'Search';
                    
                    if (results.length === 0) {
                        resultsDiv.innerHTML = '<div class="error">No results found or server unavailable</div>';
                    } else {
                        // Use DocumentFragment to batch DOM updates and avoid blocking
                        const fragment = document.createDocumentFragment();
                        results.slice(0, 5).forEach(r => {
                            const item = document.createElement('div');
                            item.className = 'result-item';
                            item.innerHTML = `
                                <strong>${r.title || r.name || 'Untitled'}</strong>
                                <em>üìù ${r.authors || r.author || 'Unknown authors'}</em>
                                ${r.journal ? `<em>üìö ${r.journal}</em>` : ''}
                                ${r.abstract ? `<em>üìÑ ${r.abstract.substring(0, 80)}...</em>` : ''}
                                ${r.url ? `<a href="${r.url}" target="_blank" rel="noopener noreferrer">üîó View Paper</a>` : ''}
                            `;
                            fragment.appendChild(item);
                        });
                        resultsDiv.innerHTML = '';
                        resultsDiv.appendChild(fragment);
                    }
                });
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeDashboard);
        } else {
            initializeDashboard();
        }
    </script>
</body>
</html>
